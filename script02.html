<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>színezd újra</title>
    <style>
        fieldset {
            width: 30%;
            background-color: aliceblue;
            color: black;
        }

        legend {
            background-color: aliceblue;
            border: 1px solid #888888;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Színezd Újra!</h1>
    <form>
        <fieldset>
            <legend>színező</legend>
            <input type="color" name="data" id="szín" onchange="hatter()">
            <label for="szín"> válassz színt!</label>
        </fieldset>
    </form>
    <script>
        function hatter() {
            document.body.style.backgroundColor = szín.value;
            if (szín.value < "#888888") {
                document.body.style.color = "white";
            }
            else {
                document.body.style.color = "black";
            }
        }
    </script>
</body>

</html>
