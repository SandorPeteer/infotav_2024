<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email_jelszo</title>
    <style>
        fieldset{
            width: 30%;
        }
    </style>
</head>
<body>
    <form action="javascript:letsgo()">
        <fieldset>
            <legend>Adatok:</legend>
            <label for="mail"> Add meg az email címed! </label>
            <input type="email" name="data" id="mail">
            <br>
            <label for="pw"> Adj meg egy erős jelszót! </label>
            <input type="password" name="data" id="pw">
            <br>
            <input type="submit" value="OK">
        </fieldset>
    </form>
    <script>
        function letsgo(){
            alert("A jelszó: " + pw.value)
            localStorage.setItem("email", mail.value)
            localStorage.setItem("pass", pw.value)
        }
    </script>
</body>
</html>
